<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rade Orange Text Encryptor/Decryptor</title>
  <style>
    body {
      background: linear-gradient(135deg, #FF6600, #FF9933);
      font-family: 'Segoe UI', sans-serif;
      color: #330000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      min-height: 100vh;
    }
    .container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      padding: 20px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      transform: perspective(800px) rotateX(2deg);
    }
    textarea, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    button {
      background: #FF6600;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }
    button:hover {
      background: #CC5200;
      transform: scale(1.05);
    }
    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .button-group button {
      flex: 1 1 45%;
    }
    #combineBtn {
      background: linear-gradient(135deg, #FF6600, #FF3300);
    }
    @media (max-width: 480px) {
      .button-group button {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ”’ Rade Orange Text Encryptor / Decryptor</h2>
    <textarea id="inputText" rows="5" placeholder="Enter or paste your text here..."></textarea>
    <select id="method">
      <option value="caesar">Caesar Cipher (Shift 3)</option>
      <option value="base64">Base64</option>
    </select>
    <div class="button-group">
      <button onclick="encryptText()">Encrypt</button>
      <button onclick="decryptText()">Decrypt</button>
      <button id="combineBtn" onclick="combineText()">Combine</button>
      <button onclick="clearText()">Clear</button>
      <button onclick="copyOutput()">Copy Output</button>
    </div>
    <textarea id="outputText" rows="5" placeholder="Your result will appear here..." readonly></textarea>
  </div>
  <script>
    function caesarEncrypt(text, shift = 3) {
      return text.replace(/[a-z]/gi, c => {
        const base = c <= 'Z' ? 65 : 97;
        return String.fromCharCode((c.charCodeAt(0) - base + shift) % 26 + base);
      });
    }

    function caesarDecrypt(text, shift = 3) {
      return text.replace(/[a-z]/gi, c => {
        const base = c <= 'Z' ? 65 : 97;
        return String.fromCharCode((c.charCodeAt(0) - base - shift + 26) % 26 + base);
      });
    }

    function encryptText() {
      const text = document.getElementById('inputText').value;
      const method = document.getElementById('method').value;
      let result = '';
      if (method === 'caesar') {
        result = caesarEncrypt(text);
      } else if (method === 'base64') {
        result = btoa(unescape(encodeURIComponent(text)));
      }
      document.getElementById('outputText').value = result;
    }

    function decryptText() {
      const text = document.getElementById('inputText').value;
      const method = document.getElementById('method').value;
      let result = '';
      if (method === 'caesar') {
        result = caesarDecrypt(text);
      } else if (method === 'base64') {
        try {
          result = decodeURIComponent(escape(atob(text)));
        } catch {
          result = 'Invalid Base64 input.';
        }
      }
      document.getElementById('outputText').value = result;
    }

    function combineText() {
      const input = document.getElementById('inputText').value;
      const output = document.getElementById('outputText').value;
      document.getElementById('outputText').value = input + output;
    }

    function clearText() {
      document.getElementById('inputText').value = '';
      document.getElementById('outputText').value = '';
    }

    function copyOutput() {
      const output = document.getElementById('outputText');
      output.select();
      document.execCommand('copy');
      alert('Output copied to clipboard!');
    }
  </script>
</body>
</html>
