<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Image Converter</title>
<style>
:root {
  --primary: #007BFF;
  --primary-light: #e6f2ff;
  --bg: #f0faff;
  --white: #fff;
  --text: #333;
  --radius: 12px;
  --shadow: 0 8px 20px rgba(0,0,0,0.08);
}

body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: var(--bg);
  color: var(--text);
}

.container {
  max-width: 420px;
  margin: 50px auto;
  background: var(--white);
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  padding: 25px 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

h1 {
  color: var(--primary);
  font-size: 1.6rem;
  margin-bottom: 15px;
  text-align: center;
}

.upload-area {
  width: 100%;
  padding: 30px;
  border: 2px dashed var(--primary);
  border-radius: var(--radius);
  text-align: center;
  color: var(--primary);
  cursor: pointer;
  transition: background 0.2s, border-color 0.2s;
}

.upload-area:hover {
  background: var(--primary-light);
  border-color: #0056b3;
}

.upload-area p {
  margin: 0;
  font-weight: 500;
}

.preview {
  margin: 20px 0;
  width: 100%;
  text-align: center;
}

.preview img {
  max-width: 100%;
  border-radius: var(--radius);
  box-shadow: var(--shadow);
}

.controls {
  width: 100%;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

label {
  font-weight: 500;
  margin-top: 5px;
}

select {
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: var(--radius);
  background: var(--primary-light);
  font-size: 1rem;
}

button {
  padding: 14px;
  background: var(--primary);
  color: var(--white);
  border: none;
  border-radius: var(--radius);
  font-size: 1rem;
  cursor: pointer;
  transition: background 0.2s, transform 0.1s;
}

button:hover {
  background: #0056b3;
}

button:active {
  transform: scale(0.98);
}

@media (max-width: 480px) {
  .container {
    margin: 20px;
    padding: 20px 15px;
  }
}
</style>
</head>
<body>
<div class="container">
  <h1>3D Image Converter</h1>
  <div class="upload-area" id="uploadArea">
    <p>Click or Drag & Drop to Upload Image</p>
    <input type="file" id="imageInput" accept="image/*" style="display:none;">
  </div>
  <div class="preview" id="previewContainer"></div>
  <div class="controls">
    <label for="format">Convert to format:</label>
    <select id="format">
      <option value="png">PNG</option>
      <option value="jpeg">JPEG</option>
      <option value="webp">WEBP</option>
    </select>
    <button id="convertBtn">Convert & Download</button>
  </div>
</div>

<script>
const uploadArea = document.getElementById('uploadArea');
const imageInput = document.getElementById('imageInput');
const previewContainer = document.getElementById('previewContainer');
const formatSelect = document.getElementById('format');
const convertBtn = document.getElementById('convertBtn');
let uploadedImage = null;

// Open file picker on click
uploadArea.addEventListener('click', () => imageInput.click());

// Drag & Drop support
uploadArea.addEventListener('dragover', (e) => {
  e.preventDefault();
  uploadArea.style.background = '#d9ecff';
});
uploadArea.addEventListener('dragleave', () => {
  uploadArea.style.background = '';
});
uploadArea.addEventListener('drop', (e) => {
  e.preventDefault();
  uploadArea.style.background = '';
  imageInput.files = e.dataTransfer.files;
  handleFileUpload(e.dataTransfer.files[0]);
});

// File input change
imageInput.addEventListener('change', (e) => {
  handleFileUpload(e.target.files[0]);
});

function handleFileUpload(file) {
  if (file && file.type.startsWith('image/')) {
    const reader = new FileReader();
    reader.onload = function(evt) {
      uploadedImage = new Image();
      uploadedImage.src = evt.target.result;
      uploadedImage.onload = function() {
        previewContainer.innerHTML = '';
        previewContainer.appendChild(uploadedImage);
      }
    }
    reader.readAsDataURL(file);
  } else {
    alert('Please upload a valid image file.');
  }
}

convertBtn.addEventListener('click', () => {
  if (!uploadedImage) {
    alert('Please upload an image first.');
    return;
  }

  const canvas = document.createElement('canvas');
  canvas.width = uploadedImage.naturalWidth;
  canvas.height = uploadedImage.naturalHeight;
  const ctx = canvas.getContext('2d');

  // Simple 3D depth effect:
  ctx.translate(10, 10);
  ctx.drawImage(uploadedImage, -10, -10);
  ctx.globalAlpha = 0.85;
  ctx.drawImage(uploadedImage, 0, 0);

  const format = formatSelect.value;
  const mimeType = format === 'jpeg' ? 'image/jpeg' :
                   format === 'webp' ? 'image/webp' :
                   'image/png';

  canvas.toBlob((blob) => {
    const link = document.createElement('a');
    link.download = `converted.${format}`;
    link.href = URL.createObjectURL(blob);
    link.click();
  }, mimeType, 0.9);
});
</script>
</body>
</html>
