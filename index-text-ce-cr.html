<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YOLO RAVE Text Converter</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff00ff 0%, #00ff00 100%);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      padding: 20px;
      color: #fff;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(255, 0, 255, 0.7), 
                  0 0 15px rgba(0, 255, 0, 0.7);
      padding: 25px;
      border: 3px solid #fff;
    }

    h1 {
      text-align: center;
      color: #ff00ff;
      text-shadow: 0 0 10px #00ff00, 
                   0 0 20px #ff00ff;
      font-size: 2.5em;
      margin-bottom: 20px;
      font-weight: bold;
      letter-spacing: 2px;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 15px;
      font-size: 16px;
      border: 3px solid #00ff00;
      border-radius: 10px;
      resize: vertical;
      box-shadow: inset 0 0 10px rgba(0, 255, 0, 0.3);
      background-color: #fff;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }

    .buttons {
      margin: 20px 0;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .buttons button {
      flex: 1 1 45%;
      padding: 12px;
      background: linear-gradient(45deg, #ff00ff 0%, #00ff00 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .buttons button:hover {
      background: linear-gradient(45deg, #00ff00 0%, #ff00ff 100%);
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    .buttons button:active {
      transform: translateY(1px);
    }

    .output {
      margin-top: 20px;
    }

    .output textarea {
      background: #fff0f5;
      border: 3px solid #ff00ff;
    }

    @media (max-width: 600px) {
      .buttons button {
        flex: 1 1 100%;
      }
      
      h1 {
        font-size: 1.8em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>âœ¨ YOLO RAVE TEXT CONVERTER âœ¨</h1>
    <textarea id="inputText" placeholder="TYPE YOUR TEXT HERE... LET'S RAVE! ðŸŽµ"></textarea>

    <div class="buttons">
      <button onclick="convertCase('upper')">UPPERCASE</button>
      <button onclick="convertCase('lower')">lowercase</button>
      <button onclick="convertCase('title')">Title Case</button>
      <button onclick="convertCase('sentence')">Sentence case</button>
      <button onclick="convertCase('toggle')">Toggle Case</button>
      <button onclick="clearText()">Clear All</button>
      <button onclick="copyOutput()">COPY RAVE TEXT</button>
    </div>

    <div class="output">
      <textarea id="outputText" placeholder="YOUR EPIC TEXT WILL APPEAR HERE! ðŸŽ‰" readonly></textarea>
    </div>
  </div>

  <script>
    function convertCase(type) {
      const input = document.getElementById('inputText').value;
      let output = '';

      switch(type) {
        case 'upper':
          output = input.toUpperCase();
          break;
        case 'lower':
          output = input.toLowerCase();
          break;
        case 'title':
          output = input.toLowerCase().split(' ').map(word => {
            return word.charAt(0).toUpperCase() + word.slice(1);
          }).join(' ');
          break;
        case 'sentence':
          output = input.toLowerCase().replace(/(^\s*\w|[.!?]\s*\w)/g, function(c) {
            return c.toUpperCase();
          });
          break;
        case 'toggle':
          output = [...input].map(c =>
            c === c.toUpperCase() ? c.toLowerCase() : c.toUpperCase()
          ).join('');
          break;
      }

      document.getElementById('outputText').value = output;
    }

    function clearText() {
      document.getElementById('inputText').value = '';
      document.getElementById('outputText').value = '';
    }

    function copyOutput() {
      const output = document.getElementById('outputText');
      output.select();
      output.setSelectionRange(0, 99999); 
      navigator.clipboard.writeText(output.value).then(() => {
        alert("COPIED TO CLIPBOARD! ðŸŽµ LET'S RAVE! ðŸŽµ");
      });
    }
  </script>
</body>
</html>
