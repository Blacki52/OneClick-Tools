<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Image Resizer Tool</title>
<style>
  body {
    background: linear-gradient(135deg, #00bfff, #66d9ff);
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
  }
  .container {
    background: white;
    padding: 24px;
    border-radius: 24px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.15);
    max-width: 420px;
    width: 100%;
    text-align: center;
    transition: transform 0.4s, box-shadow 0.4s;
  }
  .container:hover {
    transform: translateY(-5px);
    box-shadow: 0 20px 50px rgba(0,0,0,0.2);
  }
  h2 {
    color: #00aaff;
    margin-bottom: 20px;
    font-size: 1.6rem;
  }
  input[type="file"], input[type="number"] {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 2px solid #00bfff;
    border-radius: 12px;
    font-size: 16px;
    outline: none;
    transition: border 0.3s;
  }
  input[type="file"]:hover, input[type="number"]:hover, input[type="number"]:focus {
    border-color: #008ecc;
  }
  button {
    background: linear-gradient(135deg, #00bfff, #0099cc);
    color: white;
    border: none;
    padding: 14px;
    border-radius: 12px;
    font-size: 16px;
    cursor: pointer;
    width: 100%;
    margin-top: 12px;
    transition: background 0.3s, transform 0.2s;
  }
  button:hover {
    background: linear-gradient(135deg, #0099cc, #0077aa);
    transform: translateY(-2px);
  }
  a#downloadLink {
    display: block;
    margin-top: 15px;
    text-decoration: none;
    background: #00aaff;
    color: white;
    padding: 12px;
    border-radius: 10px;
    transition: background 0.3s, transform 0.2s;
  }
  a#downloadLink:hover {
    background: #008ecc;
    transform: translateY(-2px);
  }
  img {
    max-width: 100%;
    margin-top: 18px;
    border-radius: 16px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  }
</style>
</head>
<body>
  <div class="container">
    <h2>3D Image Resizer</h2>
    <input type="file" id="imageUpload" accept="image/*" />
    <input type="number" id="widthInput" placeholder="Enter width (px)" />
    <input type="number" id="heightInput" placeholder="Enter height (px)" />
    <button id="resizeButton">Resize Image</button>
    <a id="downloadLink" style="display:none;" download="resized-image.png">Download Resized Image</a>
    <div id="previewContainer"></div>
  </div>
<script>
  const imageUpload = document.getElementById('imageUpload');
  const widthInput = document.getElementById('widthInput');
  const heightInput = document.getElementById('heightInput');
  const resizeButton = document.getElementById('resizeButton');
  const previewContainer = document.getElementById('previewContainer');
  const downloadLink = document.getElementById('downloadLink');
  let image = new Image();

  imageUpload.addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = (event) => {
        image.src = event.target.result;
        previewContainer.innerHTML = '';
        previewContainer.appendChild(image);
      };
      reader.readAsDataURL(file);
    }
  });

  resizeButton.addEventListener('click', () => {
    const width = parseInt(widthInput.value);
    const height = parseInt(heightInput.value);

    if (!image.src) {
      alert('Please upload an image first.');
      return;
    }
    if (!width || !height) {
      alert('Please enter both width and height.');
      return;
    }

    const canvas = document.createElement('canvas');
    canvas.width = width;
    canvas.height = height;
    const ctx = canvas.getContext('2d');
    ctx.drawImage(image, 0, 0, width, height);

    const resizedDataUrl = canvas.toDataURL('image/png');
    image.src = resizedDataUrl;

    downloadLink.href = resizedDataUrl;
    downloadLink.style.display = 'block';
    downloadLink.textContent = 'Download Resized Image';
  });
</script>
</body>
</html>
