<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Word Counter Tool</title>
  <style>
    body {
      background: #f5f5f5;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      color: #333333;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(216, 112, 147, 0.3);
      transform: perspective(1000px);
    }

    h1 {
      text-align: center;
      color: #d87093;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 15px;
      border: 2px solid #d87093;
      border-radius: 8px;
      resize: vertical;
      font-size: 16px;
      box-shadow: inset 0 0 10px rgba(216, 112, 147, 0.1);
    }

    .stats {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: space-between;
    }

    .stat {
      flex: 1 1 150px;
      background: #f0f0f0;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgba(128, 128, 128, 0.2);
      text-align: center;
      transition: transform 0.3s;
    }

    .stat:hover {
      transform: translateY(-5px) rotateX(5deg) rotateY(5deg);
      background: #ffe6ee;
    }

    .stat h2 {
      margin: 0;
      font-size: 18px;
      color: #555555;
    }

    .stat p {
      font-size: 24px;
      margin: 10px 0 0;
      color: #d87093;
      font-weight: bold;
    }

    .buttons {
      margin-top: 20px;
      text-align: center;
    }

    .buttons button {
      background: #d87093;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .buttons button:hover {
      background: #c25f7b;
      transform: translateY(-2px);
    }

    @media (max-width: 600px) {
      .stats {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>3D Word Counter</h1>
    <textarea id="text-input" placeholder="Type or paste your text here..."></textarea>
    <div class="stats">
      <div class="stat">
        <h2>Words</h2>
        <p id="word-count">0</p>
      </div>
      <div class="stat">
        <h2>Characters (with spaces)</h2>
        <p id="char-count">0</p>
      </div>
      <div class="stat">
        <h2>Characters (no spaces)</h2>
        <p id="char-nospace-count">0</p>
      </div>
      <div class="stat">
        <h2>Sentences</h2>
        <p id="sentence-count">0</p>
      </div>
      <div class="stat">
        <h2>Paragraphs</h2>
        <p id="paragraph-count">0</p>
      </div>
    </div>
    <div class="buttons">
      <button id="clear-btn">Clear</button>
    </div>
  </div>

  <script>
    const textInput = document.getElementById('text-input');
    const wordCount = document.getElementById('word-count');
    const charCount = document.getElementById('char-count');
    const charNoSpaceCount = document.getElementById('char-nospace-count');
    const sentenceCount = document.getElementById('sentence-count');
    const paragraphCount = document.getElementById('paragraph-count');
    const clearBtn = document.getElementById('clear-btn');

    function updateCounts() {
      const text = textInput.value;

      // Word count
      const words = text.trim().match(/\b\w+\b/g);
      wordCount.textContent = words ? words.length : 0;

      // Character count with spaces
      charCount.textContent = text.length;

      // Character count without spaces
      const noSpaces = text.replace(/\s/g, '');
      charNoSpaceCount.textContent = noSpaces.length;

      // Sentence count
      const sentences = text.match(/[^.!?]+[.!?]+/g);
      sentenceCount.textContent = sentences ? sentences.length : 0;

      // Paragraph count
      const paragraphs = text.trim().split(/\n+/).filter(p => p.trim().length > 0);
      paragraphCount.textContent = paragraphs.length;
    }

    textInput.addEventListener('input', updateCounts);

    clearBtn.addEventListener('click', () => {
      textInput.value = '';
      updateCounts();
    });

    updateCounts();
  </script>
</body>
</html>
