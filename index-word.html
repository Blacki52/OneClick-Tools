<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D PDF to Word Converter</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #00aaff, #ffffff);
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }
    .converter {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .converter:hover {
      transform: translateY(-5px);
    }
    h1 {
      color: #00aaff;
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    input[type="file"] {
      margin-bottom: 20px;
      width: 100%;
    }
    button {
      background-color: #00aaff;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }
    button:hover {
      background-color: #008ecc;
    }
    #downloadLink {
      display: none;
      margin-top: 20px;
      text-decoration: none;
      color: white;
      background-color: #00aaff;
      padding: 10px 20px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    #downloadLink:hover {
      background-color: #008ecc;
    }
  </style>
</head>
<body>
  <div class="converter">
    <h1>3D PDF to Word Converter</h1>
    <input type="file" id="pdfFile" accept="application/pdf" />
    <button id="convertBtn">Convert to Word</button>
    <a id="downloadLink">Download Word File</a>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.6.0/docx.min.js"></script>
  <script>
    const convertBtn = document.getElementById('convertBtn');
    const pdfFileInput = document.getElementById('pdfFile');
    const downloadLink = document.getElementById('downloadLink');

    convertBtn.addEventListener('click', async () => {
      const file = pdfFileInput.files[0];
      if (!file) {
        alert('Please upload a PDF file.');
        return;
      }

      const reader = new FileReader();
      reader.onload = async function(e) {
        const typedArray = new Uint8Array(e.target.result);
        const pdf = await pdfjsLib.getDocument(typedArray).promise;

        let fullText = '';
        for (let i = 1; i <= pdf.numPages; i++) {
          const page = await pdf.getPage(i);
          const textContent = await page.getTextContent();
          const pageText = textContent.items.map(item => item.str).join(' ');
          fullText += `Page ${i}:\n${pageText}\n\n`;
        }

        const { Document, Packer, Paragraph } = docx;
        const doc = new Document({
          sections: [{
            properties: {},
            children: [
              new Paragraph(fullText)
            ]
          }]
        });

        const blob = await Packer.toBlob(doc);
        const url = URL.createObjectURL(blob);
        downloadLink.href = url;
        downloadLink.download = file.name.replace(/\.pdf$/i, '') + '.docx';
        downloadLink.style.display = 'inline-block';
        downloadLink.textContent = 'Download Converted Word File';
      };

      reader.readAsArrayBuffer(file);
    });
  </script>
</body>
</html>
