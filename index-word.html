<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Free online PDF to Word converter. Upload PDF and convert to editable Word (.docx) format easily." />
    <title>PDF to Word Converter - Free Online Tool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f9f9ff;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 123, 255, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #007bff;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        input[type="file"] {
            display: none;
        }

        label {
            background: #007bff;
            color: #fff;
            padding: 0.7rem 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        label:hover {
            background: #0056b3;
        }

        #downloadLink {
            display: none;
            margin-top: 1rem;
            background: #28a745;
            color: #fff;
            padding: 0.7rem 1.2rem;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.3s;
        }

        #downloadLink:hover {
            background: #1e7e34;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
            h1 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PDF to Word Converter</h1>
        <label for="pdfFile"><i class="fas fa-file-upload"></i> Upload PDF</label>
        <input type="file" id="pdfFile" accept="application/pdf" />
        <div class="loader" id="loader"></div>
        <a id="downloadLink" download="converted.docx">Download Converted Word File</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/8.0.3/docx.min.js"></script>
    <script>
        const pdfInput = document.getElementById('pdfFile');
        const loader = document.getElementById('loader');
        const downloadLink = document.getElementById('downloadLink');

        pdfInput.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) return;

            loader.style.display = 'block';
            downloadLink.style.display = 'none';

            try {
                const arrayBuffer = await file.arrayBuffer();
                const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
                const numPages = pdfDoc.getPageCount();
                let extractedText = '';

                for (let i = 0; i < numPages; i++) {
                    const page = pdfDoc.getPage(i);
                    const textContent = await page.getTextContent();
                    extractedText += textContent.items.map(item => item.str).join(' ') + '\n\n';
                }

                const doc = new docx.Document({
                    sections: [{
                        properties: {},
                        children: [
                            new docx.Paragraph({
                                children: [
                                    new docx.TextRun(extractedText)
                                ]
                            })
                        ]
                    }]
                });

                const blob = await docx.Packer.toBlob(doc);
                const url = URL.createObjectURL(blob);
                downloadLink.href = url;
                downloadLink.style.display = 'inline-block';
            } catch (error) {
                alert('Error converting PDF to Word: ' + error.message);
            } finally {
                loader.style.display = 'none';
            }
        });
    </script>
</body>
</html>
