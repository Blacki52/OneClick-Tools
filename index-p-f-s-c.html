<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        body {
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            margin: 0;
        }

        .calculator {
            background: linear-gradient(145deg, #d9a7c7, #fffcdc);
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            padding: 25px;
            width: 350px;
            border: 3px solid #fff;
        }

        .display-container {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .history-display {
            color: #a18cd1;
            font-size: 0.9em;
            min-height: 20px;
            text-align: right;
            font-weight: bold;
        }

        .main-display {
            color: #6a3093;
            font-size: 2.5em;
            text-align: right;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            height: 1.2em;
            line-height: 1.2em;
            font-weight: bold;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
        }

        button {
            background: rgba(255, 255, 255, 0.9);
            color: #6a3093;
            border: none;
            padding: 15px;
            font-size: 1.2em;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-weight: bold;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        button:active {
            transform: translateY(1px);
        }

        .operator {
            background: linear-gradient(45deg, #a18cd1, #fbc2eb);
            color: white;
        }

        .function {
            background: linear-gradient(45deg, #fbc2eb, #ff9a9e);
            color: white;
            font-size: 1em;
        }

        .scientific {
            background: linear-gradient(45deg, #6a3093, #a18cd1);
            color: white;
            font-size: 1em;
        }

        .equals {
            background: linear-gradient(45deg, #ff6b6b, #ff9a9e);
            color: white;
            grid-column: span 2;
        }

        .clear {
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            color: white;
        }

        .number {
            background: rgba(255, 255, 255, 0.95);
            color: #6a3093;
        }

        .number:hover {
            background: rgba(255, 255, 255, 1);
        }

        .span-2 {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display-container">
            <div class="history-display" id="history"></div>
            <div class="main-display" id="display">0</div>
        </div>
        
        <div class="button-grid">
            <!-- Row 1 -->
            <button class="clear" onclick="clearAll()">AC</button>
            <button class="function" onclick="deleteLastChar()">⌫</button>
            <button class="function" onclick="addParenthesis('(')">(</button>
            <button class="function" onclick="addParenthesis(')')">)</button>
            <button class="operator" onclick="handleOperator('/')">/</button>

            <!-- Row 2 -->
            <button class="scientific" onclick="addFunction('sin(')">sin</button>
            <button class="scientific" onclick="addFunction('cos(')">cos</button>
            <button class="scientific" onclick="addFunction('tan(')">tan</button>
            <button class="operator" onclick="handleOperator('*')">×</button>
            <button class="function" onclick="addFunction('!')">x!</button>

            <!-- Row 3 -->
            <button class="scientific" onclick="addFunction('log(')">log</button>
            <button class="scientific" onclick="addFunction('ln(')">ln</button>
            <button class="scientific" onclick="addFunction('Math.pow(')">x^y</button>
            <button class="operator" onclick="handleOperator('-')">−</button>
            <button class="function" onclick="addConstant('Math.E')">e</button>

            <!-- Row 4 -->
            <button class="number" onclick="appendNumber('7')">7</button>
            <button class="number" onclick="appendNumber('8')">8</button>
            <button class="number" onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="handleOperator('+')">+</button>
            <button class="function" onclick="addConstant('Math.PI')">π</button>

            <!-- Row 5 -->
            <button class="number" onclick="appendNumber('4')">4</button>
            <button class="number" onclick="appendNumber('5')">5</button>
            <button class="number" onclick="appendNumber('6')">6</button>
            <button class="function" onclick="percentage()">%</button>
            <button class="function" onclick="squareRoot()">√</button>

            <!-- Row 6 -->
            <button class="number" onclick="appendNumber('1')">1</button>
            <button class="number" onclick="appendNumber('2')">2</button>
            <button class="number" onclick="appendNumber('3')">3</button>
            <button class="function" onclick="appendDecimal()">.</button>
            <button class="function" onclick="reciprocal()">1/x</button>

            <!-- Row 7 -->
            <button class="number span-2" onclick="appendNumber('0')">0</button>
            <button class="function" onclick="toggleSign()">+/-</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        const historyDisplay = document.getElementById('history');
        let currentInput = '0';
        let previousInput = '';
        let operation = null;
        let resetInput = false;

        function updateDisplay() {
            display.textContent = currentInput;
        }

        function appendNumber(number) {
            if (currentInput === '0' || resetInput) {
                currentInput = number;
                resetInput = false;
            } else if (currentInput.length < 20) {
                currentInput += number;
            }
            updateDisplay();
        }

        function appendDecimal() {
            if (resetInput) {
                currentInput = '0.';
                resetInput = false;
            } else if (!currentInput.includes('.')) {
                currentInput += '.';
            }
            updateDisplay();
        }

        function handleOperator(op) {
            if (operation !== null) calculate();
            previousInput = currentInput;
            operation = op;
            resetInput = true;
            historyDisplay.textContent = `${previousInput} ${operation}`;
        }

        function addFunction(func) {
            if (resetInput) {
                currentInput = func;
                resetInput = false;
            } else {
                currentInput += func;
            }
            updateDisplay();
        }

        function addConstant(constant) {
            if (resetInput) {
                currentInput = eval(constant).toString();
                resetInput = false;
            } else {
                currentInput += eval(constant).toString();
            }
            updateDisplay();
        }

        function addParenthesis(paren) {
            if (resetInput) {
                currentInput = paren;
                resetInput = false;
            } else {
                currentInput += paren;
            }
            updateDisplay();
        }

        function calculate() {
            try {
                // Replace display symbols with JavaScript equivalents
                let expression = currentInput
                    .replace(/×/g, '*')
                    .replace(/−/g, '-')
                    .replace(/\^/g, '**')
                    .replace(/!/g, 'factorial(')
                    .replace(/√/g, 'Math.sqrt(')
                    .replace(/log\(/g, 'Math.log10(')
                    .replace(/ln\(/g, 'Math.log(')
                    .replace(/sin\(/g, 'Math.sin(')
                    .replace(/cos\(/g, 'Math.cos(')
                    .replace(/tan\(/g, 'Math.tan(');
                
                // Add closing parentheses for functions that need them
                const functionCount = (expression.match(/Math\.\w+\(/g) || []).length;
                const parenthesisCount = (expression.match(/\)/g) || []).length;
                const neededParentheses = functionCount - parenthesisCount;
                
                if (neededParentheses > 0) {
                    expression += ')'.repeat(neededParentheses);
                }
                
                // Custom factorial function
                function factorial(n) {
                    if (n < 0) return NaN;
                    if (n <= 1) return 1;
                    let result = 1;
                    for (let i = 2; i <= n; i++) {
                        result *= i;
                    }
                    return result;
                }
                
                let result = eval(expression);
                
                if (isNaN(result) || !isFinite(result)) {
                    currentInput = 'Error';
                } else {
                    currentInput = result.toString();
                }
                
                operation = null;
                resetInput = true;
                historyDisplay.textContent = '';
                updateDisplay();
            } catch (error) {
                currentInput = 'Error';
                updateDisplay();
            }
        }

        function clearAll() {
            currentInput = '0';
            previousInput = '';
            operation = null;
            historyDisplay.textContent = '';
            updateDisplay();
        }

        function deleteLastChar() {
            if (currentInput.length === 1 || (currentInput.length === 2 && currentInput.startsWith('-'))) {
                currentInput = '0';
            } else {
                currentInput = currentInput.slice(0, -1);
            }
            updateDisplay();
        }

        function percentage() {
            currentInput = (parseFloat(currentInput) / 100).toString();
            updateDisplay();
        }

        function squareRoot() {
            currentInput = `√(${currentInput})`;
            updateDisplay();
        }

        function reciprocal() {
            currentInput = `1/(${currentInput})`;
            updateDisplay();
        }

        function toggleSign() {
            if (currentInput.startsWith('-')) {
                currentInput = currentInput.substring(1);
            } else {
                currentInput = `-${currentInput}`;
            }
            updateDisplay();
        }

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9') appendNumber(e.key);
            else if (e.key === '.') appendDecimal();
            else if (e.key === '+' || e.key === '-' || e.key === '*' || e.key === '/') {
                handleOperator(e.key);
            }
            else if (e.key === 'Enter' || e.key === '=') calculate();
            else if (e.key === 'Escape') clearAll();
            else if (e.key === 'Backspace') deleteLastChar();
            else if (e.key === '%') percentage();
            else if (e.key === '!') addFunction('!');
            else if (e.key === '(') addParenthesis('(');
            else if (e.key === ')') addParenthesis(')');
        });
    </script>
</body>
</html>
